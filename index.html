<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
        <div>
            <img src="./WhatsApp Image 2025-03-09 at 11.31.43_18fe522f.jpg"  alt="user"/>
        </div>   
        <div class="user-name">
            <h2>Ayush Rawat</h2>
        </div> 
        <div class="designation">
            <h3>Developer Footballer</h3>
        </div>
        <div class="botton-group">
            <button onclick="openModal()" class="btn-share btn-card">
                <i class="fa-solid fa-share"></i>
                <div>share my profile</div>
            </button>
        <button class="btn-follow btn-card">Follow me</button>
        </div>
        </div>
    </div>



    <!--modal componenet-->
    <div class="modal">
        <div class="modal-header">
            <h1>Share my profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>  
           
        </div>
 <div class="line"></div>
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="https.//facebook.com" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https.//whatsapp.com" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
             </div>
        </div>
    </div>



    <!--overlay-->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/c63faf6022.js" crossorigin="anonymous"></script>
      <script src="card.js"></script>
</body>
</html>
